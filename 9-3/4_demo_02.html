<!-- CSS 盒模型 4-2 -->
<!-- 
  padding 和 border 的值 会成为它所在的那个容器宽高的一部分
  一个 html 元素的实际大小 = 元素宽高 + border + padding 
 -->

<!-- 
  这种情况下，为了让 html 标签，保持原来的大小
  就需要在 html 标签的宽、高之中
  减去 border 和 padding 的值
  这样整个页面的布局不会发生变化，元素占有的空间大小、位置不变
  -->

<!-- Margin
  1. 两个相邻的 html 标签，它们之间 margin 值大的，会起作用
  2. margin，外边距的值，不会叠加
  3. 类比：每个人的安全距离都是1米，那么两个人只要保持1m的距离就满足了，
     否则就是保持较大的那个人就可以
  -->

    宽，width
    高, height 
    背景色, background-color
    背景图, background-image
    内边距, padding
    外边距, margin
    边框, border
  -->
