<!-- 
  JS 是一种轻量级的脚本语言，好处简单，坏处就是安全性问题 
  JS 在浏览器当中是从上到下一行行执行的，遇到问题就会停下来，不再执行
  
  JS 在 <scripts> 标签中执行，现在一般将它放在页面的结尾部分

  JS 的官方名称是 ECMA-262
  JS 它的核心是 ECMAScript，它是一个标准。
  它描述并定义了 JS 语言的语法、基本的对象
    - 语法、类型、语句、关键字、保留字、运算符、对象
  JavaScript 不是完全的面向对象的语言，它是基于对象的，它没有真正的类，没有多态。

  在 JS 中，所有的东西都是对象。

  ECMAScript, 它可以为不同的宿主环境提供核心脚本的编程能力。
  宿主环境其实就是运行 JS 的环境：
    - 浏览器可以是一个宿主环境
    - 以前的 flash，也是一个运行 js 的宿主环境
    - 现在流行的 node，它更是一个运行 js 的宿主环境
  
    例如，在以后的物联网流行起来，
    它有也是在硬件的层面上，实现一个可以运行 js 的运行环境，这也是一个宿主环境。

  一个完整的 Javascript 是由三个部分构成，
    - ECMAScript，是 JS 的核心部分
    - BOM，浏览器对象模型
    - DOM，文档对象模型
  
  这三个部分加在一起，就是完整的 JavaScript

  因为 Js 它是事件驱动的，就是这个 Js 如果想要运行，
  一定是要有一个事件去触发，然后这个相关的 JS 才可以运行。

  所以会需要 BOM、DOM 共同完成任务。
-->
