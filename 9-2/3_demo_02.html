<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      h1 {
        color: #7035b9;
        font-size: 24px;
      }
      p {
        color: #f00;
        font-weight: bold;
      }
      .sty {
        color: #0f0;
        font-weight: normal;
      }
      #sty_id {
        color: #e2d62d;
        font-weight: normal;
      }
      .font_sty {
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>我是 kiko</h1>
      <p>这是一句说明文字</p>
      <h2 class="sty">现在正在学习 web 零基础课</h2>
      <b id="sty_id">今年22</b>
      <em class="sty font_sty">单身、有钱、长得帅</em>
    </div>
  </body>
</html>
