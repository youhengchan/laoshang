<!-- position relative -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>6 Demo 01</title>
    <style type="text/css">
      div {
        width: 200px;
        height: 100px;
        background-color: #f00;
        margin: 10px;
        font-size: 32px;
        line-height: 100px;
        text-align: center;
        color: #fff;
      }

      .pr {
        position: relative;
        left: 100px;
        top: 30px;
        background-color: rgb(0, 140, 255);
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div class="pr">3</div>
    <div>4</div>
    <div>5</div>
  </body>
</html>
